<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 1</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>Задание 1</h1>
      <div>
        <button @click="reverse($event)">Перевернуть</button>
      </div>
      <h1>Задания 2, 3</h1>
      <div>
        <p>Список элементов:</p>
        <ul>
          <li
            v-for="(element, index) in list"
            :key="index"
            @click="deleteFromList(index)"
          >{{element}}</li>
        </ul>
        <button @click="addToList">Добавить</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          list: [],
        },
        methods: {
          reverse(event) {
            event.target.innerHTML = event.target.innerHTML
              .split("")
              .reverse()
              .join("");
          },
          addToList() {
            this.list.push("Новый элемент списка");
          },
          deleteFromList(index) {
            this.list.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>

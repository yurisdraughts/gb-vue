<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 1</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>Задание 1</h1>
      <div>
        <button @click="reverse($event)">Перевернуть</button>
      </div>
      <h1>Задания 2, 3</h1>
      <div>
        <p>Список элементов:</p>
        <ul>
          <li v-for="{id, text} in list" :key="id" @click="deleteFromList(id)">
            {{text}}
          </li>
        </ul>
        <button @click="addToList">Добавить</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          list: [],
        },
        methods: {
          reverse(event) {
            event.target.innerHTML = event.target.innerHTML
              .split("")
              .reverse()
              .join("");
          },
          addToList() {
            const newEl = {
              id: this.list.length === 0 ? 0 : this.list.at(-1).id + 1,
              text: "Новый элемент списка",
            };
            this.list.push(newEl);
          },
          deleteFromList(id) {
            let i;
            for (let j = 0; j < this.list.length; j++) {
              if (this.list[j].id === id) i = j;
            }
            if (i !== undefined) this.list.splice(i, 1);
          },
        },
      });
    </script>
  </body>
</html>
